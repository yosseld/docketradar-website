<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 80" width="660" height="80">
  <!--
    DocketRadar Full Horizontal Lockup
    Symbol + Wordmark, side by side.

    Layout:
      Icon: 72x72 at (4, 4)
      Gap: 54px (0.75x icon width)
      Wordmark: starts at x=130, font-size 56

    Font: Inter (Google Fonts) â€” "Docket" weight 500, "Radar" weight 600
    To convert to outlines for production, open in a vector editor with Inter installed.
  -->

  <!-- Embedded icon (72x72, centered in 80px height) -->
  <svg x="4" y="4" width="72" height="72" viewBox="0 0 128 128" overflow="visible">
    <!-- Navy rounded-square container -->
    <rect x="4" y="4" width="120" height="120" rx="26" ry="26" fill="#1e3a5f"/>

    <!-- Inner radar arc -->
    <path d="M 56.8 96.7 A 36 36 0 0 0 22 70"
          fill="none"
          stroke="rgba(255,255,255,0.40)"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Outer radar arc -->
    <path d="M 80 90.5 A 60 60 0 0 0 22 46"
          fill="none"
          stroke="rgba(255,255,255,0.40)"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Blip glow -->
    <circle cx="52" cy="54" r="11" fill="rgba(45,212,191,0.15)"/>

    <!-- Blip -->
    <circle cx="52" cy="54" r="6" fill="#2dd4bf"/>

    <!-- Document lines -->
    <line x1="72" y1="28" x2="106" y2="28"
          stroke="rgba(255,255,255,0.22)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    <line x1="72" y1="40" x2="106" y2="40"
          stroke="rgba(255,255,255,0.22)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    <line x1="72" y1="52" x2="98" y2="52"
          stroke="rgba(255,255,255,0.22)"
          stroke-width="2.5"
          stroke-linecap="round"/>
  </svg>

  <!-- Wordmark: "DocketRadar" â€” PascalCase, one word -->
  <!-- "Docket" at medium (500), "Radar" at semibold (600), letter-spacing -0.02em -->
  <text y="40"
        dominant-baseline="central"
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="56"
        letter-spacing="-1.12"
        fill="#1e3a5f">
    <tspan x="130" font-weight="500">Docket</tspan><tspan font-weight="600">Radar</tspan>
  </text>
</svg>
